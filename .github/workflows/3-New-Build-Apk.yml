name: Build Apk z

on:
  workflow_dispatch:
    inputs:
      retentionDays:
        description: "The number of days to retain the uploaded APK artifact on GitHub."
        required: true
        default: "10"
      repo-dir:
        description: 'dir containing settings gradle ("/..")'
   
jobs:
  main:
    runs-on: ubuntu-latest
    steps:

        

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

          
      - name: build
        run: |
          cd ${{ github.workspace }}${{ github.event.inputs.repo-dir }}
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

 
      - name: Upload the APK artifact 
        uses: actions/upload-artifact@v4
        with:
          name: apk-archive
          path: ./**/*.apk
          retention-days: ${{ github.event.inputs.retentionDays }}

 

        
 
